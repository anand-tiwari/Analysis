<md-dialog aria-label="Photos" style="width:100%;min-height:80%">  
     <md-toolbar>
      <div class="md-toolbar-tools" style="text-align:center;">
        <h2>Analysis Graph <br>{{heading}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon style="color:red;font-size: 18px;">&#10006;</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-fill >
        <div layout="row">
            <div id="chart"></div>
        </div>
    </md-content>
</md-dialog>
